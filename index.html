<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://bigchop.tech/wp-content/plugins/cdn-go/styles/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="https://bigchop.tech/wp-content/plugins/cdn-go/styles/style.css">


</head>

<body>

    <div id="page">
        <div class="page-content">

        <div class="card card-style ">
            <h4 class="font-23 text-center pt-3 mt-3 cb-brand">
                <a href="#" data-menu="menu-share-modal" class="btn rounded-sm btn-m  bg-highlight font-700">Open Modal</a>

            </h4>
            <p class="boxed-text-xxl mb-4 mt-lg-3 line-height-m p-3">

            </p>
            <div class="text-center mb-4">
                <a href="#" class="icon icon-xs rounded-sm shadow-l mr-1 bg-facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="icon icon-xs rounded-sm shadow-l mr-1 bg-phone"><i class="fa fa-phone"></i></a>
                <a href="#" data-menu="menu-share" class="icon icon-xs rounded-sm mr-1 shadow-l bg-red-dark"><i class="fa fa-share-alt"></i></a>
                <a href="#" class="back-to-top icon icon-xs rounded-sm shadow-l bg-highlight color-white"><i class="fa fa-arrow-up"></i></a>
            </div>






            <div class="divider mb-3"></div>
            <div class="row text-center mb-3 pl-3 pr-3">
                <a class="font-11 col-4" href="#">Privacy Policy</a>
                <a class="font-11 col-4" href="#">Terms of Service</a>
                <a class="font-11 col-4" href="#">Contact Support</a>
            </div>
        </div>

</div>
        <div id="menu-share-modal" 
        class="menu menu-box-modal rounded-m" 
        data-menu-width="350"
        data-menu-height="400">
       <div class="menu-title">
           <p class="color-highlight">Tap a link to</p>
           <h1>Share</h1>
           <a href="#" class="close-menu"><i class="fa fa-times-circle"></i></a>
       </div>
       <div class="divider divider-margins mt-3 mb-0"></div>
       <div class="content mt-0">
           <div class="list-group list-custom-small">
               <a href="auto_generated">
                   <i class="shareToFacebook external-link fab fa-facebook-f font-12 bg-facebook color-white shadow-l rounded-l"></i>
                   <span>Facebook</span>
                   <i class="fa fa-angle-right me-2"></i>
               </a>
               <a href="auto_generated">
                   <i class="shareToTwitter external-link fab fa-twitter font-12 bg-twitter color-white shadow-l rounded-l"></i>
                   <span>Twitter</span>
                   <i class="fa fa-angle-right me-2"></i>
               </a>
               <a href="auto_generated">
                   <i class="shareToLinkedIn external-link fab fa-linkedin-in font-12 bg-linkedin color-white shadow-l rounded-l"></i>
                   <span>LinkedIn</span>
                   <i class="fa fa-angle-right me-2"></i>
               </a>
               <a href="auto_generated">
                   <i class="shareToWhatsApp external-link fab fa-whatsapp font-12 bg-whatsapp color-white shadow-l rounded-l"></i>
                   <span>WhatsApp</span>
                   <i class="fa fa-angle-right me-2"></i>
               </a>
               <a href="auto_generated">
                   <i class="shareToMail external-link fa fa-envelope font-12 bg-mail color-white shadow-l rounded-l"></i>
                   <span>Email</span>
                   <i class="fa fa-angle-right me-2"></i>
               </a>
               <a href="#" class="close-menu border-0">
                   <i class="fa fa-times font-12 bg-red-dark color-white shadow-l rounded-l"></i>
                   <span>Close</span>
                   <i class="fa fa-angle-right me-2"></i>
               </a>
           </div>
       </div>
   </div>

    </div>




    <script src="https://bigchop.tech/wp-content/plugins/cdn-go/scripts/bootstrap.min.js"></script>
    <script src="https://bigchop.tech/wp-content/plugins/cdn-go/scripts/custom.js"></script>

</body>

</html>
